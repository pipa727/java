<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 1</title>
    <script>
        function subtrairValores(valor1, valor2) {
            var resultado = valor1 - valor2;

            alert("A subtração de " + valor1 + " e " + valor2 + " é igual a " + resultado);

            if (valor1 > valor2) {
                alert("O valor " + valor2 + " é menor que o valor de " + valor1 + ".");
            }
        }
    </script>
</head>
<body>
    <script>
        // Exemplo de chamada da função
        subtrairValores(10, 5);
    </script>
</body>
</html>
