<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Multiplicação</title>
</head>
<body>

<form id="formulario">
  <label for="valorA">Valor A:</label>
  <input type="text" id="valorA" name="valorA"><br><br>
  
  <label for="valorB">Valor B:</label>
  <input type="text" id="valorB" name="valorB"><br><br>
  
  <label for="valorTotal">Valor Total:</label>
  <input type="text" id="valorTotal" name="valorTotal" readonly><br><br>
  
  <button type="button" onclick="calcular()">Calcular</button>
</form>

<script>
function calcular() {
  var valorA = parseFloat(document.getElementById('valorA').value);
  var valorB = parseFloat(document.getElementById('valorB').value);
  
  var resultado = valorA * valorB;
  
  document.getElementById('valorTotal').value = resultado;
}
</script>

</body>
</html>
